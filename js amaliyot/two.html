<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul#demo {
            max-height: 100px;
            overflow-y: hidden;
            transition: 0.6s;
        }
    </style>
</head>
<body>
    <ul id="demo">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Lemon</li>
    </ul>
    <button onclick="slideUp()">Slide Up</button>
    <button onclick="slideDown()">Slide Down</button>


    <script src="script.js"></script>
</body>
</html>
